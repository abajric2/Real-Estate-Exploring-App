<!doctype html>
<html lang="hr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Profil</title>
    <link rel="stylesheet" href="/css/profil.css">
    <link rel="stylesheet" href="/css/navigacija.css">
  </head>
  <body>
    <header>
        <iframe src="/html/meni.html" class="no-scroll"></iframe>
    </header>
    <div class="vanjski-div">
    <img src="../img/profilna.jpg" alt="Profilna">
    <form>
        <div class="input-row">
            <label class="left-info" for="ime">Ime</label>
            <input class="right-info" type="text" id="ime" name="ime" placeholder="Input Field">
        </div>
        <div class="input-row">
            <label class="left-info" for="prezime">Prezime</label>
            <input class="right-info" type="text" id="prezime" name="prezime" placeholder="Input Field">
        </div>
        <div class="input-row">
            <label class="left-info" for="username">Username</label>
            <input class="right-info" type="text" id="username" name="username" placeholder="Input Field">
        </div>
        <div class="input-row">
            <label class="left-info" for="password">Password</label>
            <input class="right-info" type="text" id="password" name="password" placeholder="Input Field">
        </div>
    </form>
</div>
  </body>
</html>
